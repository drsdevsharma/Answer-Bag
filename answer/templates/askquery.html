{% extends 'user_base.html' %}

{% block title %}Ask a query{% endblock title %}

{% block Card_body %}
    <form method="POST" action="/answer/askquery/">
    <!-- Form for query-->
        {% csrf_token %}
            <h2> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp   ASK A QUERY</h2>
            <p> &nbsp&nbsp&nbsp&nbsp Please fill in this form to register your query</p>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <!-- Icons -->
                    &nbsp&nbsp<span class="input-group-text"><i class="fas fa-heading"></i></span>
                </div>
                &nbsp&nbsp<input type="text" class="form-control" name="Title" placeholder="Title" >					
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    &nbsp&nbsp<span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                </div>
                &nbsp&nbsp<input type="date" class="form-control" name="Date">
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    &nbsp&nbsp<span class="input-group-text"><i class="fas fa-question"></i></span>
                </div>
                &nbsp&nbsp<textarea rows=4 cols=45  class="form-control" name="Query" placeholder="Enter Query" > </textarea>
            </div>
            
            <div class="form-group">
                &nbsp&nbsp<button type="submit" class="btn btn-primary btn-lg">SUBMIT </button>
                &nbsp&nbsp<button type="submit" class="btn btn-primary btn-lg" formaction="/">BACK </button>
            </div>
        </div>
    </form>

{% endblock Card_body %}
